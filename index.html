<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

   <link rel="stylesheet" href="css/main.css">

   <title>jQuery Accordion</title>
</head>
<body>
   <div id="accordian">
     <ul>
       <li>
         <h3>
            <i class="fa fa-file icon" aria-hidden="true"></i>
            My Files
         </h3>
         <ul>
           <li><a href="#"> Dropbox</a></li>
           <li><a href="#"> Skydrive</a></li>
           <li><a href="#"> FTP Server</a></li>
           <li><a href="#"> Google Drive</a></li>
         </ul>
       </li>
       <li class="active">
          <h3>
             <i class="fa fa-envelope icon" aria-hidden="true"></i>
             Mail
          </h3>
         <ul>
           <li><a href="#"> Inbox</a></li>
           <li><a href="#"> Urgent</a></li>
           <li><a href="#"> Overdues</a></li>
           <li><a href="#"> Recurring</a></li>
           <li><a href="#"> Settings</a></li>
         </ul>
       </li>
       <li>
          <h3>
             <i class="fa fa-cloud icon" aria-hidden="true"></i>
             Cloud
          </h3>
         <ul>
           <li><a href="#"> Connect</a></li>
           <li><a href="#"> Profiles</a></li>
           <li><a href="#"> Options</a></li>
           <li><a href="#"> Connect</a></li>
           <li><a href="#"> Profiles</a></li>
           <li><a href="#"> Options</a></li>
         </ul>
       </li>
       <li>
          <h3>
            <i class="fa fa-sign-out icon" aria-hidden="true"></i>
            Sign Out
          </h3>
       </li>
     </ul>
   </div>




   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="js/main.js"></script>

</body>
</html>
